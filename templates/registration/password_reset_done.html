{% extends 'base.html' %}

{% block title %}Parolni Tiklash{% endblock %}

{% block content %}
<div class="password-reset-container" style="text-align: center; margin: 50px auto; padding: 20px; max-width: 500px; border: 1px solid #ddd; border-radius: 10px; background-color: #f9f9f9;">
    <h1 style="font-size: 2.5rem; color: #4CAF50;">✅ Parolni Tiklash Xabari Yuborildi</h1>
    <p style="font-size: 1.2rem; color: #555; margin-top: 20px;">
        Email manzilingizga parolni tiklash uchun xabar yuborildi.
    </p>
    <p style="font-size: 1rem; color: #777; margin-top: 10px;">
        Agar xabar yetib bormagan bo‘lsa, iltimos, qaytadan urinib ko‘ring.
    </p>
    <a href="{% url 'password_reset' %}" style="display: inline-block; margin-top: 30px; padding: 10px 20px; font-size: 1rem; background-color: #007BFF; color: white; text-decoration: none; border-radius: 5px;">
        Qayta urinib ko'rish
    </a>
</div>
{% endblock %}
